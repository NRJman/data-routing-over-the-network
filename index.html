<!DOCTYPE html>
<html>
<head>
	<title>Course work</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body id="particles-js">
	<div>
		<div class="controllers container">
			<div class="row">
				<div class=" col-sm-2">
				  	<input type="text" class="form-control" placeholder="Start" aria-describedby="basic-addon1" id="start">
				</div>
				<div class="col-sm-2">
				  	<input type="text" class="form-control" placeholder="Finish" aria-describedby="basic-addon1" id="finish">
				</div>
				<div class="col-sm-4 flex-container">
					<label class="check left-align"><input name="mode" type="radio" value="" id="logicalCheckbox">&nbsp;Logical mode</label>
					<button class="btn btn-primary simulate-btn" id="simulate">Simulate</button>
					<label class="check right-align"><input name="mode" type="radio" value="" id="datagramCheckbox">&nbsp;Datagram mode</label>
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="Message size" aria-describedby="basic-addon1" id="messageSize">
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="Data field size" aria-describedby="basic-addon1" id="fieldSize">
				</div>
			</div>
		</div>
		<div id="window">
			<svg id="canvas"></svg>
		</div>
	</div>

	<div class="modal fade" id="nodesModal" role="dialog">
    	<div class="modal-dialog">
    
      		<!-- Modal content-->
    		<div class="modal-content">
    	    	<div class="modal-header">
    	      		<button type="button" class="close" data-dismiss="modal">&times;</button>
    	      		<h4 class="modal-title" id="modalTitle"></h4>
    	    	</div>
    	    	<div class="modal-body" id="modalBody">
    	    		<div class="panel panel-default">
						<table class="table table-striped table-hover table-bordered" id="table">
							<tr>
								<th>Target</th>
								<th>Next step to get the target</th>
								<th>Summary weight</th>
							</tr>
						</table>
    	    		</div>
				</div>
    	  	</div>
    	</div>
  	</div>

  	<div class="modal fade" id="simulationModal" role="dialog">
    	<div class="modal-dialog">
    
      		<!-- Modal content-->
    		<div class="modal-content">
    	    	<div class="modal-header">
    	      		<button type="button" class="close" data-dismiss="modal">&times;</button>
    	      		<h4 class="modal-title" id="simulationModalTitle"></h4>
    	    	</div>
    	    	<div class="modal-body" id="simulationModalBody">
    	    		<div class="panel panel-default">
						<ul class="list-group" id="simulationResult">
							
						</ul>
    	    		</div>
				</div>
    	  	</div>
    	</div>
  	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/particles.min.js"></script>
	<script src="js/particle-background.js"></script>
	<script src="js/script.js"></script>
	<script src="js/simulation-part.js"></script>
</body>
</html>
